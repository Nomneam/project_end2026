<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/login_emp.css">
</head>
<body>

<div class="login-card">

    <div class="logo">EMP</div>

    <h4 class="text-center login-title mb-3">Employee Login</h4>

    <!-- Login Form -->
    <form method="POST" action="/login_emp">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="กรอกชื่อผู้ใช้" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="กรอกรหัสผ่าน" required>
        </div>

        <!-- Error Message (Flask) -->
        <!-- <div class="alert alert-danger">Username หรือ Password ไม่ถูกต้อง</div> -->

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-login">เข้าสู่ระบบ</button>
        </div>

    </form>

    <hr class="my-4">

    <p class="text-center text-muted small mb-0">
        © 2025 News System
    </p>

</div>

</body>
</html>
